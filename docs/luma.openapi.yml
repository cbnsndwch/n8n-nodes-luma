openapi: 3.1.0
info:
  title: Luma API
  version: 1.0.0
  description: API for interacting with Luma's event platform
  contact:
    name: Luma Support
    url: https://help.lu.ma
  license:
    name: Proprietary
servers:
  - url: https://public-api.lu.ma
    description: Production server
paths:
  /public/v1/calendar/lookup-event:
    get:
      tags:
        - Calendars
      summary: Lookup Event
      parameters:
        - name: platform
          in: query
          required: false
          schema:
            type: string
            enum:
              - external
              - luma
        - name: url
          in: query
          required: false
          schema:
            type: string
        - name: event_api_id
          in: query
          required: false
          schema:
            type: string
      description: >-
        See if an event already exists on the calendar. This is useful when
        figuring out if you want to submit an event to the calendar.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/GetPublicV1CalendarLookupEventResponseSchema
  /public/v1/calendar/list-people:
    get:
      tags:
        - Calendars
      summary: List People
      parameters:
        - name: query
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/GetPublicV1CalendarListPeopleQuerySchema'
          description: Search over names and emails.
        - name: calendar_membership_tier_api_id
          in: query
          required: false
          schema:
            $ref: >-
              #/components/schemas/GetPublicV1CalendarListPeopleCalendarMembershipTierApiIdSchema
        - name: member_status
          in: query
          required: false
          schema:
            $ref: >-
              #/components/schemas/GetPublicV1CalendarListPeopleMemberStatusSchema
          description: >-
            This is relevant for Calendar Memberships but not relevant
            otherwise.
        - name: sort_direction
          in: query
          required: false
          schema:
            enum:
              - asc
              - desc
              - asc nulls last
              - desc nulls last
            type: string
        - name: sort_column
          in: query
          required: false
          schema:
            enum:
              - created_at
              - event_checked_in_count
              - event_approved_count
              - name
              - revenue_usd_cents
            type: string
        - name: pagination_cursor
          in: query
          required: false
          schema:
            description: Value of `next_cursor` from a previous request.
            type: string
          description: Value of `next_cursor` from a previous request.
        - name: pagination_limit
          in: query
          required: false
          schema:
            description: >-
              The number of items to return. The server will enforce a maximum
              number.
            type: number
          description: >-
            The number of items to return. The server will enforce a maximum
            number.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/GetPublicV1CalendarListPeopleResponseSchema
  /public/v1/calendar/coupons:
    get:
      tags:
        - Calendars
      summary: List Calendar Coupons
      parameters:
        - name: pagination_cursor
          in: query
          required: false
          schema:
            description: Value of `next_cursor` from a previous request.
            type: string
          description: Value of `next_cursor` from a previous request.
        - name: pagination_limit
          in: query
          required: false
          schema:
            description: >-
              The number of items to return. The server will enforce a maximum
              number.
            type: number
          description: >-
            The number of items to return. The server will enforce a maximum
            number.
      description: List all coupons that have been created for a calendar.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPublicV1CalendarCouponsResponseSchema'
  /public/v1/calendar/list-events:
    get:
      tags:
        - Calendars
      summary: List Events
      parameters:
        - name: before
          in: query
          required: false
          schema:
            description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
            type: string
            format: date-time
            pattern: >-
              ^((\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-((0[13578]|1[02])-(0[1-9]|[12]\d|3[01])|(0[469]|11)-(0[1-9]|[12]\d|30)|(02)-(0[1-9]|1\d|2[0-8])))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.\d+)?(Z|([+-]\d{2}:?\d{2}))$
          description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
        - name: after
          in: query
          required: false
          schema:
            description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
            type: string
            format: date-time
            pattern: >-
              ^((\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-((0[13578]|1[02])-(0[1-9]|[12]\d|3[01])|(0[469]|11)-(0[1-9]|[12]\d|30)|(02)-(0[1-9]|1\d|2[0-8])))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.\d+)?(Z|([+-]\d{2}:?\d{2}))$
          description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
        - name: sort_direction
          in: query
          required: false
          schema:
            enum:
              - asc
              - desc
              - asc nulls last
              - desc nulls last
            type: string
        - name: sort_column
          in: query
          required: false
          schema:
            enum:
              - start_at
            type: string
        - name: pagination_cursor
          in: query
          required: false
          schema:
            description: Value of `next_cursor` from a previous request.
            type: string
          description: Value of `next_cursor` from a previous request.
        - name: pagination_limit
          in: query
          required: false
          schema:
            description: >-
              The number of items to return. The server will enforce a maximum
              number.
            type: number
          description: >-
            The number of items to return. The server will enforce a maximum
            number.
      description: >-
        Every event and API key on Luma is managed by a [Luma
        Calendar](https://help.lu.ma/p/helpart-hJI2JawEcFaH6he/luma-calendar-overview).
        You can list all of the events managed by your Calendar by using this
        API route.


        Note that this API route will not list events that are listed on the
        Calendar but not managed by the Calendar.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/GetPublicV1CalendarListEventsResponseSchema
  /public/v1/calendar/coupons/create:
    post:
      tags:
        - Calendars
      summary: Create Coupon
      description: >-
        Create a coupon that can be applied to any event that is managed by the
        calendar. Be careful not to have the same code on an event and on the
        calendar.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/PostPublicV1CalendarCouponsCreateRequestSchema
