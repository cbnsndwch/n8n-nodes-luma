security:
  - apiKeyAuth: []
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-luma-api-key
      description: >-
        API key to authenticate requests to the Luma API. Generate an API key on
        your Luma dashboard.
  schemas:
    GetPublicV1EventGetResponseSchema:
      type: object
      properties:
        event:
          type: object
          properties:
            api_id:
              type: string
            created_at:
              description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
              type: string
              format: date-time
              pattern: >-
                ^((\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-((0[13578]|1[02])-(0[1-9]|[12]\d|3[01])|(0[469]|11)-(0[1-9]|[12]\d|30)|(02)-(0[1-9]|1\d|2[0-8])))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.\d+)?(Z|([+-]\d{2}:?\d{2}))$
            cover_url:
              type: string
            calendar_api_id:
              type: string
            description:
              type: string
            description_md:
              type: string
            duration_interval:
              type: string
            end_at:
              description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
              type: string
              format: date-time
              pattern: >-
                ^((\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-((0[13578]|1[02])-(0[1-9]|[12]\d|3[01])|(0[469]|11)-(0[1-9]|[12]\d|30)|(02)-(0[1-9]|1\d|2[0-8])))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.\d+)?(Z|([+-]\d{2}:?\d{2}))$
            geo_address_json:
              anyOf:
                - type: object
                  properties:
                    address:
                      type: string
                  required:
                    - address
                - type: 'null'
            geo_latitude:
              anyOf:
                - type: string
                - type: 'null'
            geo_longitude:
              anyOf:
                - type: string
                - type: 'null'
            meeting_url:
              anyOf:
                - type: string
                - type: 'null'
            name:
              type: string
            start_at:
              description: ISO 8601 Datetime. For example, 2022-10-19T03:27:13.673Z
              type: string
              format: date-time
              pattern: >-
                ^((\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-((0[13578]|1[02])-(0[1-9]|[12]\d|3[01])|(0[469]|11)-(0[1-9]|[12]\d|30)|(02)-(0[1-9]|1\d|2[0-8])))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.\d+)?(Z|([+-]\d{2}:?\d{2}))$
            timezone:
              description: >-
                IANA Timezone, e.g. America/New_York.
                https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
