          in: query
          required: true
          schema:
            type: string
      description: Return admin information about an event that you have manage access for.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPublicV1EventGetResponseSchema'
  /public/v1/event/get-guest:
