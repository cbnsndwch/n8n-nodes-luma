            By default, Luma will send reminders before the event. Turn off if
            you'd like more control over event communications.
          type: boolean
        show_guest_list:
          description: >-
            When the guest list is shown, approved guests will be able to see
            who else is going to the event.
          type: boolean
        slug:
          description: >-
            The URL slug for the event. If the slug is `aloha`, the URL will be
            `https://lu.ma/aloha`. If the slug is not available, the event
            creation will fail.


            You can use `/public/v1/entity/lookup` to check if a slug is
            available.
          type: string
          minLength: 3
          maxLength: 50
