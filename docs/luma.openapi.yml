      summary: Get Guest
      parameters:
        - name: event_api_id
          in: query
          required: false
          schema:
            type: string
        - name: api_id
          in: query
          required: false
          schema:
            description: This is the API ID of the guest (not the user).
            type: string
          description: This is the API ID of the guest (not the user).
        - name: email
          in: query
          required: false
          schema:
            type: string
        - name: proxy_key
          in: query
          required: false
          schema:
            description: In the check in QR code, this is the value of the `pk` parameter.
            type: string
          description: In the check in QR code, this is the value of the `pk` parameter.
      description: Get a guest by their Guest API ID, email or Proxy Key.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPublicV1EventGetGuestResponseSchema'
