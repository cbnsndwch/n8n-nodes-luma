name: Release to npm

on:
  push:
    tags: 
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version:
          - 22.x
          - 24.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ./package.json

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"
        
      - name: Run comprehensive validation
        run: |
          echo "ğŸ” Running pre-publish validation..."
          pnpm run prepublishOnly
          echo "âœ… Pre-publish validation completed successfully"
        
      - name: Run tests
        run: |
          echo "ğŸ§ª Running test suite..."
          pnpm run test
          echo "âœ… All tests passed successfully"
        
      - name: Validate package contents
        run: |
          echo "ğŸ” Validating package contents..."
          npm pack --dry-run
          
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“‹ Package: $PACKAGE_NAME@$PACKAGE_VERSION"
          echo "âœ… Package contents validated successfully"
        
      - name: Validate npm authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ” Validating npmjs authentication..."
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ NPM_TOKEN secret is not set"
            exit 1
          fi
          
          CURRENT_USER=$(pnpm whoami) 
          if [ -z "$CURRENT_USER" ]; then
            echo "âŒ npmjs authentication failed"
            exit 1
          fi
          echo "âœ… npmjs authentication successful as user: $CURRENT_USER"
        
      - name: Publish to npmjs
        run: |
          echo "ğŸš€ Publishing package to npmjs..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          pnpm publish --access public
          echo "âœ… Package $PACKAGE_NAME@$PACKAGE_VERSION published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Verify publication
        run: |
          echo "ğŸ” Verifying package publication..."
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          sleep 10
          npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version || echo "âš ï¸ Package not yet available (may take a few minutes)"
          echo "âœ… Release process completed"