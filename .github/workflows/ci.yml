name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 22.x
          - 24.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ./package.json
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      - name: Install dependencies
        run: pnpm install
        
      - name: Validate TypeScript compilation
        run: |
          echo "ğŸ” Validating TypeScript compilation..."
          pnpm exec tsc --noEmit || { echo "âŒ TypeScript compilation failed"; exit 1; }
          echo "âœ… TypeScript compilation successful"
        
      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building project..."
          pnpm run build || { echo "âŒ Build process failed"; exit 1; }
          echo "âœ… Build process completed successfully"
        
      - name: Validate build artifacts
        run: |
          # Check that essential build outputs exist
          echo "ğŸ” Validating build artifacts..."
          
          # Core node files
          test -f dist/nodes/Luma/Luma.node.js || { echo "âŒ Missing dist/nodes/Luma/Luma.node.js"; exit 1; }
          test -f dist/nodes/LumaTrigger/LumaTrigger.node.js || { echo "âŒ Missing dist/nodes/LumaTrigger/LumaTrigger.node.js"; exit 1; }
          test -f dist/credentials/LumaApi.credentials.js || { echo "âŒ Missing dist/credentials/LumaApi.credentials.js"; exit 1; }
          
          # TypeScript declaration files
          test -f dist/nodes/Luma/Luma.node.d.ts || { echo "âŒ Missing dist/nodes/Luma/Luma.node.d.ts"; exit 1; }
          test -f dist/nodes/LumaTrigger/LumaTrigger.node.d.ts || { echo "âŒ Missing dist/nodes/LumaTrigger/LumaTrigger.node.d.ts"; exit 1; }
          test -f dist/credentials/LumaApi.credentials.d.ts || { echo "âŒ Missing dist/credentials/LumaApi.credentials.d.ts"; exit 1; }
          
          # Icon files (via gulp build:icons)
          test -f dist/nodes/Luma/luma.svg || { echo "âŒ Missing dist/nodes/Luma/luma.svg"; exit 1; }
          test -f dist/nodes/LumaTrigger/luma.svg || { echo "âŒ Missing dist/nodes/LumaTrigger/luma.svg"; exit 1; }
          
          # Package metadata
          test -f dist/package.json || { echo "âŒ Missing dist/package.json"; exit 1; }
          
          # Verify feature directories are compiled
          test -d dist/nodes/Luma/calendar || { echo "âŒ Missing dist/nodes/Luma/calendar"; exit 1; }
          test -d dist/nodes/Luma/event || { echo "âŒ Missing dist/nodes/Luma/event"; exit 1; }
          test -d dist/nodes/Luma/guest || { echo "âŒ Missing dist/nodes/Luma/guest"; exit 1; }
          test -d dist/nodes/Luma/ticket || { echo "âŒ Missing dist/nodes/Luma/ticket"; exit 1; }
          test -d dist/nodes/Luma/user || { echo "âŒ Missing dist/nodes/Luma/user"; exit 1; }
          test -d dist/nodes/Luma/utility || { echo "âŒ Missing dist/nodes/Luma/utility"; exit 1; }
          test -d dist/nodes/Luma/shared || { echo "âŒ Missing dist/nodes/Luma/shared"; exit 1; }
          
          echo "âœ… All build artifacts validated successfully"
        
      - name: Lint code (development rules)
        run: |
          echo "ğŸ” Running ESLint with development rules..."
          pnpm run lint || { echo "âŒ Development linting failed"; exit 1; }
          echo "âœ… Development linting passed"
        
      - name: Format check
        run: |
          echo "ğŸ” Checking code formatting..."
          pnpm exec prettier nodes credentials tests --check || { echo "âŒ Code formatting check failed. Run 'pnpm run format' to fix."; exit 1; }
          echo "âœ… Code formatting check passed"
        
      - name: Lint code (prepublish rules)
        run: |
          echo "ğŸ” Running ESLint with prepublish rules..."
          pnpm exec eslint -c .eslintrc.prepublish.js nodes credentials package.json || { echo "âŒ Prepublish linting failed"; exit 1; }
          echo "âœ… Prepublish linting passed"
        
      - name: Run tests with coverage
        run: pnpm run test:coverage
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true